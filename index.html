<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="weather-wrapper">
        <h1 class="text-center location-title">Sydney, NSW</h1>
        <div class="main-weather">
            <div class="temp-desc text-center"></div>
            <div class="temp-degrees text-center"></div>
            <img src="" alt="weather" class="temp-pic justify-center">
            <div class="hi-low">
                <div class="temp-hi text-center"></div>
                <div class="temp-lo text-center"></div>
            </div>
        </div>
        
        <ul>
            <li class="weather-attribute text-center sunrise"></li>
            <li class="weather-attribute text-center sunset"></li>
            <li class="weather-attribute text-center feels-like"></li>
            <li class="weather-attribute text-center humidity"></li>
            <input type="text" placeholder="Enter City" class="city-input">
            <a href="#" class="btn">Change Location</a>
            <a href="#" id="C" class="celsius unit active">C&deg;</a> / 
            <a href="#" id="F" class="fahrenheit unit">F&deg;</a>
        </ul>
    </div>

    <div class="cities-wrapper">
        <h3>Popular Cities</h3>
    </div>

    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>
</body>

</html>
